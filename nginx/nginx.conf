worker_processes 2;

user nobody nogroup; # for systems with a "nogroup"

pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex on; # "on" if nginx worker_processes > 1
  use epoll; # enable for Linux 2.6+
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /var/log/nginx/access.log;

  sendfile on;

  tcp_nopush on;
  tcp_nodelay on;

  gzip on;
  gzip_http_version 1.0;
  gzip_proxied any;
  gzip_min_length 500;
  gzip_disable "MSIE [1-6]\.";
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  server {
    server_name       127.0.0.1;
    listen            80 default;
    set $app_server "http://127.0.0.1:8080";

    # Some basic cache-control for static files to be sent to the browser
    location ~ \.(html|htm|rtf|rtx|svg|svgz|txt|xsd|xsl|xml)$ {
      try_files       $uri =404;
      expires 86000s;
      add_header Pragma "public";
      add_header Cache-Control "max-age=86000, public, must-revalidate, proxy-revalidate";
    }

    location ~ \.(css|js|htc)$ {
      try_files       $uri =404;
      expires         max;
      add_header      Pragma "public";
      add_header      Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
      access_log      off;
    }

    location ~ \.(asf|asx|wax|wmv|wmx|avi|bmp|class|divx|doc|docx|eot|exe|gif|gz|gzip|ico|jpg|jpeg|jpe|mdb|mid|midi|mov|qt|mp3|m4a|mp4|m4v|mpeg|mpg|mpe|mpp|otf|odb|odc|odf|odg|odp|ods|odt|ogg|pdf|png|pot|pps|ppt|pptx|ra|ram|svg|svgz|swf|tar|tif|tiff|ttf|ttc|wav|wma|wri|xla|xls|xlsx|xlt|xlw|zip)$ {
      try_files       $uri =404;
      expires         max;
      add_header      Pragma "public";
      add_header      Cache-Control "max-age=31536000, public, must-revalidate, proxy-revalidate";
      access_log      off;
    }

    # Deny hidden files (.htaccess, .htpasswd, .DS_Store).
    location ~ /\. {
      deny            all;
      access_log      off;
      log_not_found   off;
    }

    # Deny /favicon.ico
    location = /favicon.ico {
      access_log      off;
      log_not_found   off;
    }

    # Deny /robots.txt
    location = /robots.txt {
      allow           all;
      log_not_found   off;
      access_log      off;
    }

    # Set a variable to work around the lack of nested conditionals
    set $cache_uri $request_uri;

    # POST requests and urls with a query string should always go to PHP
    if ($request_method = POST) {
        set $cache_uri 'no cache';
    }

    if ($query_string != "") {
        set $cache_uri 'no cache';
    }

    # Don't cache uris containing the following segments
    # if ($request_uri ~* "(\/wp-admin\/|\/xmlrpc.php|\/wp-(app|cron|login|register|mail)\.php|wp-.*\.php|index\.php|wp\-comments\-popup\.php|wp\-links\-opml\.php|wp\-locations\.php)") {
    #     set $cache_uri "no cache";
    # }

    # Don't use the cache for logged in users or recent commenters
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp\-postpass|wordpress_logged_in") {
        set $cache_uri 'no cache';
    }

    # Enable clickjacking protection
    add_header      X-Frame-Options SAMEORIGIN;

    location / {
      # wordpress fancy rewrites
      if (-f $request_filename) {
        break;
      }

      if (-d $request_filename) {
        break;
      }

      rewrite         ^(.+)$ /index.php?q=$1 last;

      # redirect to feedburner.
      # if ($http_user_agent !~ FeedBurner) {
      #   rewrite ^/feed/?$ http://feeds.feedburner.com/feedburner-feed-id last;
      # }
    }

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-Request_uri $request_uri;
    proxy_set_header Host $http_host;
    proxy_pass_header Set-Cookie; # Let the Set-Cookie header through.

    location ~ .*\.php$ {
      proxy_pass $app_server;
    }
  }

}
